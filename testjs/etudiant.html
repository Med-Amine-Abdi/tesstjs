      </div>

      </div>

        </div>
      </div>
        <div class="col-md-6">

            <div class="col-sm-10">
            <input type="text" class="form-control" id="note3" placeholder="entrer la 3 éme Note " required>
        </div>
        </div><br>
      </div>
      <div class="container" id="btn">

        <button type="reset" class="btn btn-danger">Annuler</button>

</form>
